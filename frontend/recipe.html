<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detail Resep - Resepku</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/components.css">
    <link rel="stylesheet" href="styles/recipe-detail.css">
    <style>
        @media print {
            .header, .no-print { display: none !important; }
            .recipe-detail { max-width: 100%; }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header no-print">
        <div class="container">
            <div class="header-content">
                <a href="index.html" class="logo">Resepku</a>
                <form class="search-form" id="searchForm">
                    <input type="text" id="searchInput" placeholder="Cari resep..." class="search-input">
                    <button type="submit" class="search-button">
                        <svg width="20" height="20" viewBox="0 0 20 20" fill="none" stroke="currentColor">
                            <circle cx="8" cy="8" r="6" stroke-width="2"/>
                            <path d="M13 13l5 5" stroke-width="2"/>
                        </svg>
                    </button>
                </form>
            </div>
        </div>
    </header>

    <!-- Recipe Detail -->
    <div class="recipe-detail" id="recipeDetail"></div>

    <!-- Loading Indicator -->
    <div class="loading" id="loading">
        <div class="spinner"></div>
    </div>

    <script src="scripts/config.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/recipe-detail.js"></script>
</body>
</html>
